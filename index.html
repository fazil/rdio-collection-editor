<!DOCTYPE html>
<html>
	<head>
		<title>Rdio Bulk Editor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://www.rdio.com/api/api.js?client_id=ClyBn2f8F0n1BHWpYnEqFw"></script>
		<script src="js/underscore-min.js"></script>
		<script id="album-template" type="text/template">
			<div class="album" style="float:left;width:200px;margin:10px 0 0 10px;">
				<img id={{albumKey}} src={{icon}} title={{artist}} - {{name}}>
				<div style="white-space:nowrap;text-overflow:ellipsis;overflow:hidden;">{{artist}} - {{name}}</div>
			</div>
		</script>

		<script id="unauthenticated-template" type="text/template">
			A simple interface for deleting albums from your Rdio collection. 
			<br>
			Authorize this app with Rdio to get started
			<button id="authenticate">Authorize</button>
		</script>
	</head>

	<body>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
		<div class="container">
			<div class="row">
				<div class="col-md-12" id="collection"></div>
			</div>
		</div>
	</body>
</html>
